<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CFA Revision Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #003366;
        text-align: center;
        padding: 50px;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        font-size: 18px;
        width: 80px;
        text-align: center;
        margin-bottom: 15px;
      }

      .timer {
        font-size: 36px;
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>üìö CFA Timer</h2>

    <label for="minutes">Minutes :</label>
    <input type="number" id="minutes" value="25" min="1" max="180" />
    <br />

    <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
    <button onclick="stopTimer()">‚èπÔ∏è Stop</button>

    <div class="timer" id="display">25:00</div>

    <script>
      let timer;
      let remainingTime;
      let isRunning = false;

      function startTimer() {
        const minutesInput = document.getElementById("minutes").value;
        let duration = parseInt(minutesInput) * 60;

        if (!isRunning) {
          remainingTime = duration;
        }

        isRunning = true;

        timer = setInterval(() => {
          const minutes = Math.floor(remainingTime / 60);
          const seconds = remainingTime % 60;
          document.getElementById("display").textContent =
            `${minutes.toString().padStart(2, "0")}:${seconds
              .toString()
              .padStart(2, "0")}`;

          if (--remainingTime < 0) {
            clearInterval(timer);
            isRunning = false;
            document.getElementById("display").textContent = "‚è∞ Time's up!";
          }
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timer);
        isRunning = false;
      }
    </script>
  </body>
</html>
