<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CFA Revision Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #003366;
        text-align: center;
        padding: 50px;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        font-size: 18px;
        width: 80px;
        text-align: center;
        margin: 5px;
      }

      .timer {
        font-size: 36px;
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>üìö CFA Revision Timer</h2>

    <label for="hours">Hours :</label>
    <input type="number" id="hours" value="1" min="0" max="12" />
    <label for="minutes">Minutes :</label>
    <input type="number" id="minutes" value="0" min="0" max="59" />
    <br />

    <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
    <button onclick="pauseTimer()">‚è∏Ô∏è Pause</button>

    <div class="timer" id="display">01:00:00</div>

    <script>
      let timer;
      let remainingTime = 0;
      let isPaused = false;

      function startTimer() {
        if (!isPaused) {
          const hours = parseInt(document.getElementById("hours").value) || 0;
          const minutes = parseInt(document.getElementById("minutes").value) || 0;
          remainingTime = (hours * 60 * 60) + (minutes * 60);
        }

        isPaused = false;

        timer = setInterval(() => {
          if (remainingTime <= 0) {
            clearInterval(timer);
            document.getElementById("display").textContent = "‚è∞ Time's up!";
            return;
          }

          const hrs = Math.floor(remainingTime / 3600);
          const mins = Math.floor((remainingTime % 3600) / 60);
          const secs = remainingTime % 60;

          document.getElementById("display").textContent =
            `${hrs.toString().padStart(2, "0")}:${mins
              .toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;

          remainingTime--;
        }, 1000);
      }

      function pauseTimer() {
        clearInterval(timer);
        isPaused = true;
      }
    </script>
  </body>
</html>
